<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
        
    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" placeholder="contoh: Harry Potter" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" placeholder="contoh: JK Rowling" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" placeholder="contoh: 1997" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit" class="hiasan">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list">
            </div>
        </section>

        <section class="book_shelf">
            <h2>Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book_list">
            </div>
        </section>

        <aside>
            <div class="content">
                <h2>Biodata Pembuat Web</h2>
                <div class="write">
                        <img src="assets/I Putu Agestya Pramana_200710994.jpg" alt="Agestya">
                        <div class="coloumn">
                            <h3>I Putu Agestya Pramana</h3>
                            <h4>"Seorang yang ingin terus belajar"</h4>
                            <p>Nomor Hp:</p>
                            <h3>082341324824</h3>
                            <p>Email:</p>
                            <h3>agespramana9@gmail.com</h3>
                        </div>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <p>Copyright &copy; 2021. Bookshelf Apps. All Rights Reserved</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
